<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    
    {%for m in messages%}
        <div class="alert alert-danger" role="alert">
            {{m}}
          </div>
        {%endfor%}
    <div class="container mt-5 d-flex justify-content-center">
        
        <form action="" method="post" class="border border-4 p-5">
            <h2 class="text-center">Register Admin</h2>
            {%csrf_token%}
            {{form.as_p}}
            <div class="d-grid gap-2 mb-2">
                <button type="submit" class="btn btn-warning rounded-pill">Register</button>
            </div>
            <label for="">Already a User?</label> <a href="{%url 'signin'%}">Login</a>
        </form>
    </div>
    
</body>
</html>
